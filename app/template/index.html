<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка овощей</title>

</head>
<link rel="stylesheet" type="text/css" href="/static/style.css">

<body>
    <div class="nav-panel">
        <div class="user-info">
            <img src="/static/Image/user.png" alt="Аватар пользователя" class="user-avatar" width="30" height="30">
            <span id="userName">Иван Петров</span>
        </div>
        <button onclick="order_history()" id="HistoryButton" class="H-checkout-button">История заказов</button>
    </div>

    <div class="container" id="peeled">
        <h2>Чищенные овощи</h2>
        <div class="product-grid" id="peeledGrid"></div>
    </div>

    <div class="container" id="unpeeled">
        <h2>Нечищенные овощи</h2>
        <div class="product-grid" id="unpeeledGrid"></div>
    </div>

    <button class="cart-button">
        Корзина
    </button>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ваша корзина</h2>
            <div id="cartItems"></div>
            <h4> Дата доставки </h4>
            <input type="date" id="date_order">
            <h4> Наименование организации </h4>
            <input type="text" id="organization_name">
            <button onclick="success_order()" id="checkoutButton" class="checkout-button">Оформить заказ</button>
        </div>
    </div>

    <div id="historyModal" class="modalHistory">
        <div class="modal-content">
            <span class="close" onclick="closeHistoryModal()">&times;</span>
            <h2>История заказов</h2>
            <div id="historyContent"></div>
        </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
