services:
  app:
    container_name: my_app
    build: ./
    depends_on:
      - db
    command: bash -c 'while !</dev/postgres/db/5432; do sleep 1; done; uvicorn app.main:app --host 0.0.0.0'
    volumes:
      - ./app:/src/app
    ports:
      - "8000:8000"
    restart: always
    env_file:
      - .env

  db:
    container_name: my_db
    image: postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5431:5432"
    volumes:
      - .postgres:/var/lib/postgresql/data
    restart: always
