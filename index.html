<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vegetable Delivery</title>
</head>

<body>
<!-- Карточка товара -->
<div class="card">
    <!-- Верхняя часть -->
    <div class="card__top">
      <!-- Изображение-ссылка товара -->
      <a href="#" class="card__image">
        <img
          src="1.png"
          alt="Apple IPhone 14 PRO Max Gold"
        />
      </a>
      <!-- Скидка на товар -->
      <div class="card__label">-10%</div>
    </div>
    <!-- Нижняя часть -->
    <div class="card__bottom">
      <!-- Цены на товар (с учетом скидки и без)-->
      <div class="card__prices">
        <div class="card__price card__price--discount">50 000</div>
        <div class="card__price card__price--common">150 000</div>
      </div>
      <!-- Ссылка-название товара -->
      <a href="#" class="card__title">
        Смартфон Apple IPhone 14 Pro Max 256Gb, золотой
      </a>
      <!-- Кнопка добавить в корзину -->
      <button class="card__add">В корзину</button>
    </div>
  </div>

</body>

</html>
